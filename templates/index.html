<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LAW BOT</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            margin-top: 20px;
        }
        .center-form {
        text-align: center;
        margin: 0 auto;
    }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }

        input[type="text"],
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        h2 {
            margin-top: 20px;
            color: #333;
        }

        p {
            margin-bottom: 20px;
            line-height: 1.6;
        }

        .response-container {

         background-color: #cce5ff;
         border-color: #b8daff;
         color: #004085;
         padding: 10px;
         border-radius: 4px;
         margin-top: 20px;
         max-width: 900px; 
         margin-left: auto;
         margin-right: auto;

        }
        .question-container {

        background-color: #e9e8f1;
        border-color: #e0dfe6;
        color: #020a0a;
        padding: 10px;
        border-radius: 4px;
        margin-top: 20px;
        max-width: 900px; 
        margin-left: auto;
        margin-right: auto;
        
        }
        .navbar {
    list-style-type: none;
    margin: 0;
    padding: 10px;
    background-color: #333;
    overflow: hidden;
}

.navbar li {
    float: left;
    margin-right: 90px; 
}
.navbar li a {
    display: block;
    color: white;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
}

.navbar li a:hover {
    background-color: #ddd;
    color: black;
}

/* Add space between each button */
.navbar li:not(:last-child) {
    margin-right: 20px;
}




    </style>
</head>
<body>
    <nav>
        <ul class="navbar">
            <li><a href="/home">Home</a></li>
            <li><a href="/Aboutus">About Us</a></li>
            <li><a href="/">Logout</a></li>
        </ul>
    </nav>
    
    <div class="container">
       
        <form method="post" class="center-form">
            
            <div class="form-container">
                <h1>Legal Advisor</h1>
                <p>Welcome, {{ name }}!</p> 
                <label for="user_query">Ask your query:</label><br>
                <input type="text" id="user_query" name="user_query"><br>
                
                <label for="input_lang">Select Input Language:</label>
                <select id="input_lang" name="input_lang">
                    <option value="ta">choose the language</option>
                    <option value="ta">Tamil</option>
                    <option value="en">English</option>
                    <option value="hi">Hindi</option>
                    <option value="ml">Malayalam</option>
                    <option value="te">Telugu</option>
                    <option value="mr">Marathi</option>
                    <option value="or">Oriya</option>
                    <option value="bn">Bengali</option>
                    <option value="as">Assamese</option>
                    <option value="pa">Punjabi</option>
                </select><br>
                
                <label for="output_lang">Select Output Language:</label>
                <select id="output_lang" name="output_lang">
                    <option value="ta">choose the language</option>
                    <option value="ta">Tamil</option>
                    <option value="en">English</option>
                    <option value="hi">Hindi</option>
                    <option value="ml">Malayalam</option>
                    <option value="te">Telugu</option>
                    <option value="mr">Marathi</option>
                    <option value="or">Oriya</option>
                    <option value="bn">Bengali</option>
                    <option value="as">Assamese</option>
                    <option value="pa">Punjabi</option>
                </select><br>
                
                <input type="submit" value="Submit" class="submit-button">
            </div>
        </form>
    </div>
    {% if query %}
        <div class="container question-container">
            <h2>Question:</h2>
            <p>{{ query }}</p>
        </div>
    {% endif %}
   
    {% if translated_text %}
        <div class="container response-container">
            <h2>Translated Response:</h2>
            <p>{{ translated_text }}</p>
        </div>
    {% endif %}
    {% if chat_response %}
        <div class="container response-container">
            <h2>AI Response:</h2>
            <p>{{ chat_response }}</p>
        </div>
    {% endif %}
</body>
</html>
